---
layout: default
title: post.title
---

<div class="body">
  <div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date: "%B %e, %Y" }}</span>
    <div class="post-body">
      {{ content }}
    </div>
  </div>
  <hr>
  <div class="related">
    <h2>Related Posts</h2>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
        <li>
          <a href="{{ post.url }}"> {{ post.title }} <small>{{ post.date | date: "%B %e, %Y" }}</small></a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

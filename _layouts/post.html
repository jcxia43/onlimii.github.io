---
layout: default
title: post.title
---

<div class="body">
  <div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date: "%B %e, %Y" }}</span>
    <div class="post-body">
      {{ content }}
    </div>
  </div>
  <hr>
  <div class="related">
    <h2>Related Posts</h2>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
        <li>
          <a href="{{ post.url }}"> {{ post.title }} <small>{{ post.date | date: "%B %e, %Y" }}</small></a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <hr>
  {% if site.comments %}
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = "{{ site.base_url }}";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = "{{ site.disqus }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
      };
      (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://jcxia-blog.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}
</div>

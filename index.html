---
layout: default
title: Home
---

<div class="body">
  <div class="archive">
    {% for post in site.posts %}
      <div class="archive-item">
        <span class="post-date archive-date">{{ post.date | date: "%B %e, %Y" }}</span>
        <a href="{{ post.url }}" class="archive-title">{{ post.title }}</a>
      </div>
    </a>
  {% endfor %}
</div>
</div>

---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <a href="{{ post.url }}" class="post">
  <div class="post">
      <span class="post-title">{{ post.title }}</span>
      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
  </div>
  </a>
  {% endfor %}
</div>
